# Docker Compose for Start App
# Service: PostgreSQL Database

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: start-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-start}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-start}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-start}"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Memos
  memos:
    image: neosmemo/memos:stable
    container_name: start-memos
    restart: unless-stopped
    ports:
      - "127.0.0.1:5230:5230"
    volumes:
      - memos_data:/var/opt/memos
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  memos_data:
