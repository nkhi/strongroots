# Docker Compose for Start App
# Services: PostgreSQL Database, Memos, Cap (screen recording)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: start-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-start}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-start}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-start}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Memos
  memos:
    image: neosmemo/memos:stable
    container_name: start-memos
    restart: unless-stopped
    ports:
      - "0.0.0.0:5230:5230"  # Changed to 0.0.0.0 for Tailscale access
    volumes:
      - memos_data:/var/opt/memos
    depends_on:
      postgres:
        condition: service_healthy

  # =========================================================================
  # Cap Services (Video Recording Platform)
  # Based on official Cap docker-compose template
  # Start with: docker compose --profile cap up -d
  # Or use: ./go.sh --with-cap
  # =========================================================================

  # Cap MySQL Database
  cap-mysql:
    image: mysql:8.0
    container_name: cap-mysql
    restart: unless-stopped
    profiles: ["cap"]
    environment:
      MYSQL_DATABASE: planetscale
      MYSQL_ROOT_HOST: "%"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    command:
      [
        "--max_connections=1000",
        "--default-authentication-plugin=mysql_native_password",
      ]
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - cap_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cap MinIO S3 Storage
  cap-minio:
    image: minio/minio:latest
    container_name: cap-minio
    restart: unless-stopped
    profiles: ["cap"]
    command: server /data --console-address ":9001" --address ":9000"
    ports:
      - "0.0.0.0:3902:9000"   # API port - changed for Tailscale + Cap Desktop
      - "0.0.0.0:3903:9001"   # Console port - changed for Tailscale access
    environment:
      - MINIO_ROOT_USER=${CAP_MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${CAP_MINIO_ROOT_PASSWORD}
    volumes:
      - cap_minio_data:/data

  # Cap Web Application
  # Note: cap-media-server is not publicly available, so we omit it
  cap-web:
    image: ghcr.io/capsoftware/cap-web:latest
    container_name: cap-web
    restart: unless-stopped
    profiles: ["cap"]
    environment:
      DATABASE_URL: 'mysql://root:@cap-mysql:3306/planetscale?ssl={"rejectUnauthorized":false}'
      WEB_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
      DATABASE_ENCRYPTION_KEY: ${CAP_DATABASE_ENCRYPTION_KEY}
      NEXTAUTH_SECRET: ${CAP_NEXTAUTH_SECRET}
      CAP_AWS_ACCESS_KEY: ${CAP_MINIO_ROOT_USER}
      CAP_AWS_SECRET_KEY: ${CAP_MINIO_ROOT_PASSWORD}
      CAP_AWS_BUCKET: capso
      CAP_AWS_REGION: us-east-1
      S3_PUBLIC_ENDPOINT: http://localhost:3902
      S3_INTERNAL_ENDPOINT: http://cap-minio:9000
      # Allow iframe embedding from localhost
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      # Disable CSP frame-ancestors restriction for local development
      NEXT_PUBLIC_DISABLE_CSP: "true"
    ports:
      - "0.0.0.0:3000:3000"  # Changed to 0.0.0.0 for Tailscale access
    depends_on:
      cap-mysql:
        condition: service_healthy
      cap-minio:
        condition: service_started

volumes:
  postgres_data:
  memos_data:
  # Cap volumes
  cap_mysql_data:
  cap_minio_data:
